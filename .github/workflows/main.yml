name: Deploy Versioned Release

on:
  release:
    types: [published]  # Trigger only when a new release is published

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get release version
        id: version
        run: echo "tag=${GITHUB_REF##*/}" >> $GITHUB_OUTPUT

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload build to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: .  # or "dist" if you have a build folder

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Update GitHub Release with deployed link
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ steps.version.outputs.tag }}
          REPO: ${{ github.repository }}
        run: |
          DEPLOY_URL="https://${{ github.repository_owner }}.github.io/${REPO##*/}/${VERSION}/"
          gh release edit "$VERSION" --repo "$REPO" --notes "ðŸš€ Live demo: $DEPLOY_URL"
